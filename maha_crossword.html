    <title>Mahabharata Crossword - Dharmayatra</title>
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Sanskrit&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Merriweather', serif;
            background: url('https://source.unsplash.com/1600x900/?indian-textile,parchment') no-repeat center center fixed;
            background-size: cover;
            color: #3c2f2f;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
        }

        body::before {
            content: 'ॐ';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 300px;
            color: rgba(255, 153, 51, 0.1);
            font-family: 'Tiro Devanagari Sanskrit', serif;
            z-index: -1;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/200x200/?mandala,indian') center/cover;
            opacity: 0.05;
            z-index: -2;
            pointer-events: none;
        }

        .petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .petal {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #FF9933;
            opacity: 0.4;
            border-radius: 50%;
            animation: fall 10s linear infinite;
        }

        .petals div:nth-child(1) { left: 10%; animation-delay: 0s; }
        .petals div:nth-child(2) { left: 30%; animation-delay: 2s; }
        .petals div:nth-child(3) { left: 50%; animation-delay: 4s; }
        .petals div:nth-child(4) { left: 70%; animation-delay: 6s; }
        .petals div:nth-child(5) { left: 90%; animation-delay: 8s; }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.4; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0.1; }
        }

        .navbar {
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            padding: 20px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            border-bottom: 3px solid #FFD700;
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/100x100/?lotus,indian') center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #FFD700;
            font-family: 'Tiro Devanagari Sanskrit', serif;
            font-size: 30px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #FFD700;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-family: 'Merriweather', serif;
            border: 1px solid #FF4500;
        }

        .nav-links a:hover {
            background: #FFD700;
            color: #3c2f2f;
            transform: translateY(-3px);
        }

        .content {
            max-width: 1200px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(245, 222, 179, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            border: 2px solid #FFD700;
            background: url('https://source.unsplash.com/200x200/?mandala,indian') center/cover;
            background-blend-mode: soft-light;
            position: relative;
        }

        .content::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid transparent;
            border-image: url('https://source.unsplash.com/100x100/?lotus,indian') 30 round;
            z-index: -1;
        }

        .content h1 {
            font-family: 'Tiro Devanagari Sanskrit', serif;
            font-size: 48px;
            color: #2F4F4F;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid #FF4500;
            padding-bottom: 10px;
            position: relative;
        }

        .content h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: url('https://source.unsplash.com/100x100/?lotus,indian') center/cover;
            opacity: 0.2;
        }

        .timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.2rem;
            color: #3c2f2f;
            background: rgba(245, 222, 179, 0.9);
            padding: 10px 20px;
            border: 2px solid #FFD700;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            font-family: 'Merriweather', serif;
        }

        #crossword-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            border: 2px solid #FFD700;
            padding: 5px;
            background: rgba(245, 222, 179, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            background: url('https://source.unsplash.com/100x100/?mandala,indian') center/cover;
            background-blend-mode: soft-light;
        }

        .grid::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 3px solid transparent;
            border-image: url('https://source.unsplash.com/50x50/?lotus,indian') 20 round;
            z-index: -1;
        }

        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #FF4500;
            text-transform: uppercase;
            text-align: center;
            font-size: 18px;
            background: #f5deb3;
            transition: background 0.3s ease;
            font-family: 'Merriweather', serif;
        }

        .cell:disabled {
            background-color: rgba(255, 245, 238, 0.9);
            color: #3c2f2f;
        }

        .clues {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(245, 222, 179, 0.9);
            padding: 20px;
            border: 2px solid #FFD700;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: url('https://source.unsplash.com/100x100/?paisley,indian') center/cover;
            background-blend-mode: soft-light;
            position: relative;
        }

        .clues::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 3px solid transparent;
            border-image: url('https://source.unsplash.com/50x50/?mandala,indian') 20 round;
            z-index: -1;
        }

        .clues h3 {
            font-family: 'Tiro Devanagari Sanskrit', serif;
            font-size: 1.5rem;
            color: #2F4F4F;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .clues div {
            margin: 5px 0;
            color: #3c2f2f;
            font-family: 'Merriweather', serif;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            background: #2F4F4F;
            color: #FFD700;
            border: 2px solid #FF4500;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            font-family: 'Merriweather', serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .controls button:hover {
            background: #FFD700;
            color: #3c2f2f;
            transform: translateY(-3px);
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #3c2f2f;
            text-align: center;
            font-family: 'Merriweather', serif;
        }

        footer {
            background: linear-gradient(to top, #8B4513, #A0522D);
            color: #FFD700;
            text-align: center;
            padding: 20px;
            width: 100%;
            font-size: 18px;
            border-top: 3px solid #FFD700;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/100x100/?lotus,indian') center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 32px;
            }

            .content p {
                font-size: 16px;
            }

            .grid {
                grid-template-columns: repeat(15, 25px);
                grid-template-rows: repeat(15, 25px);
            }

            .cell {
                width: 25px;
                height: 25px;
                font-size: 16px;
            }

            .clues {
                max-width: 90%;
            }
        }
    </style>
</head>

                ],
                down: [
                    { number: 8, clue: "Pandavas’ forest exile in the Mahabharata (8 letters, row 0, col 3)", answer: "VANAVASA", row: 0, col: 3 },
                    { number: 9, clue: "Opposite of righteousness (7 letters, row 2, col 5)", answer: "ADHARMA", row: 2, col: 5 },
                    { number: 10, clue: "Duty of a king (10 letters, row 4, col 7)", answer: "RAJADHARMA", row: 4, col: 7 }
                ]
            }
        ];

        let currentIndex;
        let current;
        let hintCount = 0;
        let startTime;
        let timerInterval;
        let isTimerStopped = false;

        function selectCrossword() {
            let lastIndex = localStorage.getItem('lastCrosswordIndex');
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * crosswords.length);
            } while (newIndex == lastIndex && crosswords.length > 1);
            localStorage.setItem('lastCrosswordIndex', newIndex);
            return newIndex;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                if (!isTimerStopped) {
                    const elapsed = Date.now() - startTime;
                    const seconds = Math.floor(elapsed / 1000);
                    const minutes = Math.floor(seconds / 60);
                    const displaySeconds = seconds % 60;
                    document.getElementById('timer').textContent = `Time: ${String(minutes).padStart(2, '0')}:${String(displaySeconds).padStart(2, '0')}`;
                }
            }, 1000);
        }

        function stopTimer() {
            isTimerStopped = true;
            clearInterval(timerInterval);
        }

        function populateGrid() {
            const grid = current.grid;
            current.across.forEach(clue => {
                let row = clue.row;
                let col = clue.col;
                for (let i = 0; i < clue.answer.length; i++) {
                    grid[row][col + i] = clue.answer[i];
                }
            });
            current.down.forEach(clue => {
                let row = clue.row;
                let col = clue.col;
                for (let i = 0; i < clue.answer.length; i++) {
                    if (grid[row + i][col] === '' || grid[row + i][col] === clue.answer[i]) {
                        grid[row + i][col] = clue.answer[i];
                    }
                }
            });
        }

        function renderCrossword() {
            populateGrid();
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    const cell = document.createElement('input');
                    cell.classList.add('cell');
                    cell.setAttribute('data-row', i);
                    cell.setAttribute('data-col', j);
                    cell.maxLength = 1;
                    if (current.grid[i][j] === '') {
                        cell.disabled = true;
                        cell.classList.add('disabled');
                    }
                    grid.appendChild(cell);
                }
            }

            document.getElementById('across').innerHTML = current.across.map(c => `<div><strong>${c.number}.</strong> ${c.clue}</div>`).join('');
            document.getElementById('down').innerHTML = current.down.map(c => `<div><strong>${c.number}.</strong> ${c.clue}</div>`).join('');
        }

        function submitAnswers() {
            let correct = true;
            const grid = document.getElementById('grid').children;
            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    const cell = grid[i * 15 + j];
                    if (!cell.disabled) {
                        const userInput = cell.value.toUpperCase();
                        const correctAnswer = current.grid[i][j];
                        if (userInput !== correctAnswer) {
                            correct = false;
                            break;
                        }
                    }
                }
                if (!correct) break;
            }
            if (correct) {
                stopTimer();
                document.getElementById('feedback').textContent = 'Congratulations! All answers are correct!';
            } else {
                document.getElementById('feedback').textContent = 'Some answers are incorrect. Try again or use a hint.';
            }
        }

        function getHint() {
            if (hintCount >= 10) {
                alert('All hints used!');
                return;
            }
            const randomClue = [...current.across, ...current.down][Math.floor(Math.random() * (current.across.length + current.down.length))];
            alert(`Hint: Answer to clue ${randomClue.number} (${randomClue.clue.split('(')[0].trim()}) is ${randomClue.answer}`);
            hintCount++;
            document.getElementById('feedback').textContent = `Hint used! ${10 - hintCount} hints remaining.`;
        }

        function showAnswers() {
            const grid = document.getElementById('grid').children;
            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    const cell = grid[i * 15 + j];
                    if (!cell.disabled) {
                        cell.value = current.grid[i][j];
                        cell.disabled = true;
                    }
                }
            }
            stopTimer();
            document.getElementById('feedback').textContent = 'Answers revealed! Try a new puzzle.';
        }

        function newPuzzle() {
            currentIndex = selectCrossword();
            current = crosswords[currentIndex];
            hintCount = 0;
            isTimerStopped = false;
            startTime = Date.now();
            startTimer();
            document.getElementById('feedback').textContent = '';
            renderCrossword();
        }

        currentIndex = selectCrossword();
        current = crosswords[currentIndex];
        renderCrossword();
        startTimer();
    </script>
</body>
</html>
